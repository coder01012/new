<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>جارٍ تحويلك...</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = { /* نفس بياناتك */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      const docRef = doc(db, "links", id);
      getDoc(docRef).then(async (docSnap) => {
        if (docSnap.exists()) {
          await updateDoc(docRef, {
            clicks: increment(1)
          });
          location.href = docSnap.data().originalURL;
        } else {
          document.body.innerHTML = "<h1>❌ الرابط غير موجود</h1>";
        }
      });
    } else {
      document.body.innerHTML = "<h1>❌ لا يوجد معرف للرابط</h1>";
    }
  </script>
</head>
<body>
  <h1>⏳ جاري تحويلك...</h1>
</body>
</html>
